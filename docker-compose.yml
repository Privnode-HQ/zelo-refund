name: zelo-refund

services:
  refund-api:
    build:
      context: .
      target: api
    ports:
      - "23001:3001"
    env_file:
      - ./apps/api/.env
    restart: unless-stopped
    networks:
      - privnode-shared

  refund-admin:
    build:
      context: .
      target: admin
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
        VITE_API_BASE_URL: http://refund-api:3001
    ports:
      - "25173:80"
    depends_on:
      - refund-api
    restart: unless-stopped
    networks:
      - privnode-shared

networks:
  privnode-shared:
    external: true
